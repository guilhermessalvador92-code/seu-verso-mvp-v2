version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: seu-verso-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: seu_verso
      MYSQL_USER: seu_verso_user
      MYSQL_PASSWORD: seu_verso_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
