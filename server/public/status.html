<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status da Música</title>
  <link rel="preconnect" href="https://musicfile.api.box" />
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
      color: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }
    .card {
      width: min(520px, 100%);
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.08);
      padding: 24px;
    }
    h1 { margin: 0 0 8px; font-size: 24px; }
    .muted { color: #475569; font-size: 14px; margin: 0 0 16px; }
    .pill { display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 999px; font-weight: 600; font-size: 13px; }
    .pill.ready { background: #ecfdf3; color: #166534; border: 1px solid #bbf7d0; }
    .pill.progress { background: #eef2ff; color: #4338ca; border: 1px solid #c7d2fe; }
    .pill.error { background: #fef2f2; color: #b91c1c; border: 1px solid #fecdd3; }
    .audio { width: 100%; margin: 16px 0 8px; }
    .section { margin-top: 20px; }
    .label { font-weight: 600; margin-bottom: 6px; display: block; color: #0f172a; }
    pre { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; padding: 12px; white-space: pre-wrap; max-height: 240px; overflow: auto; }
    button.reload { width: 100%; padding: 12px; font-size: 15px; border-radius: 12px; border: 1px solid #cbd5e1; background: #fff; cursor: pointer; }
    button.reload:hover { background: #f1f5f9; }
    .small { font-size: 12px; color: #94a3b8; text-align: center; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Status da Música</h1>
    <p class="muted">Acompanhe o processamento e ouça quando estiver pronto.</p>
    <div id="status-pill" class="pill progress">Processando...</div>
    <div id="player"></div>
    <div id="lyrics"></div>
    <div class="section">
      <button class="reload" id="reload-btn">Recarregar</button>
      <p class="small">Atualiza automaticamente a cada 10s</p>
    </div>
  </div>
  <script src="/status.js" defer></script>
</body>
</html>
